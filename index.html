<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- PAS TOUCHE ICI -->
  <meta charset="UTF-8" />
  <title>Mon Mod√®le 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
    }
    model-viewer {
      width: 100vw; height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Tu peux toucher a partir d'ici  -->
  <!-- Code pour charger ton modele 3D -->
  <model-viewer
    id="palette"
    src="./palette.glb"
    alt="palette 3D"
    auto-rotate
    camera-controls
    rotation-per-second="30deg"
  >
  </model-viewer>

  <script>
    let modele = document.getElementById("palette");

    function resetRotation() {
      modele.setAttribute("rotation", "0 0 0");
      modele.setAttribute("auto-rotate", "");
    }

    modele.addEventListener("interaction", () => {
      modele.removeAttribute("auto-rotate");
    });

    modele.addEventListener("camera-change", () => {
      clearTimeout(modele.resetTimeout);
      modele.resetTimeout = setTimeout(resetRotation, 350);
    });
  </script>
</body>
</html>
