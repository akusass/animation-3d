<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- PAS TOUCHE ICI -->
  <meta charset="UTF-8" />
  <title>Mon Modèle 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
    }
    model-viewer {
      width: 100vw; height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Tu peux toucher a partir d'ici  -->
  <!-- Code pour charger ton modele 3D -->
  <model-viewer
    id="paletteModel"
    src="./palette.glb"
    alt="palette 3D"
    auto-rotate
    camera-controls
    rotation-per-second="30deg"
  >
  </model-viewer>

  <script>
    let modelViewer = document.getElementById("paletteModel");

    function resetRotation() {
      modelViewer.setAttribute("rotation", "0 0 0");
      modelViewer.setAttribute("auto-rotate", "");
    }

    // Quand l'utilisateur appuie sur le clic gauche
    modelViewer.addEventListener("mousedown", () => {
      modelViewer.removeAttribute("auto-rotate");
    });

    // Quand l'utilisateur relâche le clic gauche
    modelViewer.addEventListener("mouseup", () => {
      setTimeout(resetRotation, 500);
    });
  </script>
</body>
</html>
